<!doctype html>
<html>

    <head>
        <meta charset="utf-8"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/star-rating-svg.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Avis de Restaurant</title>
    </head>

    <body>
        <div class="row">
            <div class="col s3 padding0 leftCol">
                <div class="row">
                    <div class="col s12" id="starSelection"></div>
                    <ul class="col s12 collapsible padding0" data-collapsible="accordion"></ul>
                </div>
            </div>
            <div class="col s9" id="mapCol"></div>
        </div>

        <!-- Modal qui permet d'ajouter un avis aux restaurants -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Ajouter un avis</h4>
                <div class="row valign-wrapper">
                    <div class="col s4 center-align" id="starsForm"></div>
                    <form class="col s8" id="formRating" onsubmit="return false">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="newRatingForm" type="text" class="validate" required>
                                <label for="newRatingForm">Votre avis</label>
                            </div>
                        </div>     
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button href="#!" type="submit" form="formRating" class="modal-action waves-effect waves-green btn-flat">Ajouter</a>
            </div>
        </div>

        <!-- Modal qui permet d'ajouter des restaurants quand on clique sur la map -->
        <div id="modal2" class="modal">
            <div class="modal-content">
                <h4>Ajouter un restaurant</h4>
                <div class="row valign-wrapper">
                    <form class="col s12" id="formRestaurant" onsubmit="return false">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="newRestaurantName" type="text" class="validate" required>
                                <label for="newRestaurantName">Nom du restaurant</label>
                            </div>
                            <div class="input-field col s12">
                                <input placeholder=" " disabled id="newRestaurantAddress" type="text" class="validate" required>
                                <label for="newRestaurantAddress">Adresse du restaurant</label>
                            </div>
                        </div>     
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button href="#!" type="submit" form="formRestaurant" class="modal-action waves-effect waves-green btn-flat">Ajouter</a>
            </div>
        </div>
        
        <script src="js/lib/jquery-3.2.1.min.js"></script>
        <script src="js/lib/materialize.min.js"></script>
        <script src="js/lib/jquery.star-rating-svg.min.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/mapMarkerInit.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB48K7MnLGjHOLRg8YlZVgGg2kIj2zNrXU&libraries=places&callback=initMap"></script>
        <script src="js/restaurant.js"></script>
        <script src="js/starSelect.js"></script>
        <script src="js/mapListener.js"></script>
        <script src="js/controller.js"></script>
    </body>

</html>
